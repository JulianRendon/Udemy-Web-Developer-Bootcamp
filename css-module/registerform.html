<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <!-- CSS -->
    <style type="text/css">
        div {
            margin-bottom: 10px;
            position: relative;
        }

        input+span {
            padding-right: 30px;
        }

        input:invalid+span:after {
            position: absolute;
            content: '✖';
            padding-left: 5px;
        }

        input:valid+span:after {
            position: absolute;
            content: '✓';
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Registration</h1>
        <form action="">
            <div>
                <label for="firstName">First name:</label>
                <input type="text" name="firstname" id="firstname" placeholder="John" size="20" required>
                <span class="validity"></span>
                <label for="lastName">Last name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Smith" size="20" required>
                <span class="validity"></span>
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="genderChoice" id="male">
                <label for="female">Female</label>
                <input type="radio" name="genderChoice" id="female">
                <label for="Other">Other</label>
                <input type="radio" name="genderChoice" id="other">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="your email" required>
                <span class="validity"></span>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" pattern=".{5,10}" size="11" required
                    title="Password must be between 5 to 10 characters">
                <span class="validity"></span>
            </div>
            <div>
                <label for="birthday">Birthday: </label>
                <select name="month" id="month">
                    <option value="month">Month</option>
                    <option value="january">Jan</option>
                    <option value="february">Feb</option>
                    <option value="march">Mar</option>
                    <option value="April">Apr</option>
                </select>
                <select name="day" id="day">
                    <option value="Day">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <select name="year" id="year">
                    <option value="year">Year</option>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                </select>
            </div>
            <div>
                <label for="agreement">I agree to terms and conditions</label>
                <input type="checkbox" name="agreement" id="agreement" required>
            </div>
            <button>Submit</button>


        </form>
    </div>
</body>

</html>
